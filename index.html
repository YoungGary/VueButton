<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        #app{
            font-size:var(--font_size);
            margin: 20px;
        }
        :root{
            --button-height:32px;
            --font_size:14px;
            --button-bg:white;
            --button-active-bg:#eee;
            --border-radius:4px;
            --color:#999;
            --border-color:#999;
            --border-color-hover:#666;
        }
    </style>
    <style>

    </style>
</head>
<body>
<div id="app">
    <g-button icon="icon-setting" :loading="true">设置</g-button>
    <g-button icon="icon-right" :loading="true"  position="right">向后</g-button>
    <g-button icon="icon-left" >向前</g-button>
    <g-button icon="icon-loading"   :loading="loading" @click="loading = !loading">加载中</g-button>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_752186_05pb9j7bur9x.js"></script>
</body>
</html>
